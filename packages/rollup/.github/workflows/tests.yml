name: Tests

on:
  push:
    branches:
      - master
  pull_request:
    types: [synchronize, opened, reopened]

jobs:
  linux16:
    runs-on: ubuntu-latest
    name: Node 16 + Coverage (Linux)
    steps:
      - name: Checkout Commit
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm ci --ignore-scripts
      - name: Run tests with coverage
        run: npm run ci:coverage
        env:
          CI: true
      - uses: codecov/codecov-action@v1
        with:
          commit_parent: ${{ github.event.pull_request.head.sha }}

  linux14:
    runs-on: ubuntu-latest
    name: Node 14 + Extra Tests (Linux)
    steps:
      - name: Checkout Commit
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install dependencies
        run: npm ci --ignore-scripts
      - name: Lint
        run: npm run ci:lint
      - name: Vulnerabilities
        run: npm run security
      - name: Run all tests
        run: npm run ci:test
        env:
          CI: true

  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['10', '12']
    name: Node ${{ matrix.node }} (Linux)
    steps:
      - name: Checkout Commit
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - name: Install dependencies
        run: npm ci --ignore-scripts
      - name: Run tests
        run: npm run ci:test:only
        env:
          CI: true

  windows:
    runs-on: windows-2019
    strategy:
      matrix:
        node: ['10', '16']
    name: Node ${{ matrix.node }} (Windows)
    steps:
      - name: Configure git line-breaks
        run: git config --global core.autocrlf false
      - name: Checkout Commit
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - name: Install dependencies
        run: npm ci --ignore-scripts
      - name: Run tests
        run: npm run ci:test:only
        env:
          CI: true
